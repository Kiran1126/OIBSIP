<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Paprika&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <div id="container">
        <div id="container-mobile">
            <p>12:22 AM</p>
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        signal_cellular_4_bar
                    </span>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        signal_wifi_4_bar
                    </span>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        battery_horiz_075
                    </span>
                </li>
            </ul>
        </div>
        <div id="temprature-container">
            <h1>Temperature Converter</h1>
            <div>
                <h1>Result</h1>
                <span id="otpTmp"></span>
            </div>
            <div id="input-tmpType">
                <div>
                    <label for="inpTmp">Degree</label>
                    <input type="number" name="degree" id="inpTmp">
                </div>
                <div>
                    <label for="tmpType">Type</label>
                    <select name="temperatures" id="tmpType" autocomplete="on">
                        <option id="celsius" value="celsius">Celsius</option>
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" id="convert-btn">Convert</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
